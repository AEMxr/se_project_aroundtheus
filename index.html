<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around The U.S.</title>

    <meta charset="utf-8" />
    <meta name="author" content="AEMxr" />
    <meta name="description" content="Amazing views from around the USA" />
    <meta
      name="keywords"
      content="HTML, CSS, Sprint3, Project, Images, Layout Design"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="./pages/index.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="./images/vector-imgs/aroundtheustitle.svg"
        alt="Around The US Logo"
      />
    </header>

    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            class="profile__avatar"
            src="./images/profile-imgs/jacques-cousteau.png"
            alt="Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__name-button"
              type="button"
              aria-label="edit name"
            >
              <img src="./images/vector-imgs/editbutton.svg" alt="edit name" />
            </button>

            <p class="profile__profession">Explorer</p>
          </div>
          <button class="profile__add" type="button" aria-label="add image">
            <img src="./images/vector-imgs/addbutton.svg" alt="add image" />
          </button>
        </div>
      </section>

      <section class="cards">
        <div class="cards__grid">
          <article class="card">
            <img
              class="card__image-size"
              src="./images/landscapes/yosemite.jpg"
              alt="Yosemite Valley"
            />
            <div class="card__content">
              <h2 class="card__label">Yosemite Valley</h2>
              <button class="card__heart" type="button"></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__image-size"
              src="./images/landscapes/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="card__content">
              <h2 class="card__label">Lake Louise</h2>
              <button
                class="card__heart"
                type="button"
                aria-label="heart"
              ></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__image-size"
              src="./images/landscapes/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="card__content">
              <h2 class="card__label">Bald Mountains</h2>
              <button
                class="card__heart"
                type="button"
                aria-label="heart"
              ></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__image-size"
              src="./images/landscapes/latemar.jpg"
              alt="Latemar"
            />
            <div class="card__content">
              <h2 class="card__label">Latemar</h2>
              <button
                class="card__heart"
                type="button"
                aria-label="heart"
              ></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__image-size"
              src="./images/landscapes/vanoise.jpg"
              alt="Vanoise National Park"
            />
            <div class="card__content">
              <h2 class="card__label">Vanoise National Park</h2>
              <button
                class="card__heart"
                type="button"
                aria-label="heart"
              ></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__image-size"
              src="./images/landscapes/lago.jpg"
              alt="Lago di Braies"
            />
            <div class="card__content">
              <h2 class="card__label">Lago di Braies</h2>
              <button
                class="card__heart"
                type="button"
                aria-label="heart"
              ></button>
            </div>
          </article>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copywrite">&copy; 2024 AEM</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
