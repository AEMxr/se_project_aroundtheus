<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around The U.S.</title>

    <meta charset="utf-8" />
    <meta name="author" content="AEMxr" />
    <meta name="description" content="Amazing views from around the USA" />
    <meta
      name="keywords"
      content="HTML, CSS, Sprint3, Project, Images, Layout Design"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="./pages/index.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body class="page">
    <header class="header">
      <div class="header__container">
        <img
          class="header__logo"
          src="./images/vector-imgs/aroundtheustitle.svg"
          alt="Around The US Logo"
        />
      </div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            class="profile__avatar"
            src="./images/profile-imgs/jacques-cousteau.png"
            alt="Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__name">
              Jacques Cousteau<button class="profile__name_button">/</button>
            </h1>
            <p class="profile__profession">Explorer</p>
          </div>
          <button class="profile__add">+</button>
        </div>
      </section>
      <section class="images">
        <img src="./images/landscapes/yosemite.jpg" alt="Yosemite Valley" />
        <img src="./images/landscapes/lake-louise.jpg" alt="Lake Louise" />
        <img
          src="./images/landscapes/bald-mountains.jpg"
          alt="Bald Mountains"
        />
        <img src="./images/landscapes/latemar.jpg" alt="Latemar" />
        <img
          src="./images/landscapes/vanoise.jpg"
          alt="Vanoise National Park"
        />
        <img src="./images/landscapes/lago.jpg" alt="Lago di Braies" />
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 Around The U.S.</p>
    </footer>
  </body>
</html>
