<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around The U.S.</title>

    <meta charset="utf-8" />
    <meta name="author" content="AEMxr" />
    <meta name="description" content="Amazing views from around the USA" />
    <meta
      name="keywords"
      content="HTML, CSS, Sprint3, Project, Images, Layout Design"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="./pages/index.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="./images/vector-imgs/aroundtheustitle.svg"
        alt="Around The US Logo"
      />
    </header>

    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            class="profile__avatar"
            src="./images/profile-imgs/jacques-cousteau.png"
            alt="Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              id="profileEditButton"
              class="profile__edit-button"
              type="button"
              aria-label="edit name"
            >
              <img src="./images/vector-imgs/editbutton.svg" alt="edit name" />
            </button>

            <p class="profile__profession">Explorer</p>
          </div>
          <button
            class="profile__add"
            id="imageEditButton"
            type="button"
            aria-label="add image"
          >
            <img src="./images/vector-imgs/addbutton.svg" alt="add image" />
          </button>
        </div>
      </section>

      <section class="cards">
        <div class="cards__grid">
          <template id="card-template">
            <article class="card">
              <img class="card__image" src="" alt="" />
              <button class="card__delete" type="button"></button>
              <div class="card__content">
                <h2 class="card__label"></h2>
                <button class="card__heart" type="button"></button>
              </div>
            </article>
          </template>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copywrite">&copy; 2024 AEM</p>
    </footer>

    <div id="profileModal" class="modal">
      <span class="modal__close" id="profileClose"></span>
      <div class="modal__container">
        <h2 class="modal__title">Edit profile</h2>

        <form class="modal__form" autocomplete="off">
          <fieldset class="modal__form-fieldset">
            <label class="modal__form-label" for="name"></label>
            <input
              type="text"
              class="modal__input"
              id="name"
              placeholder="Jacques Cousteau"
            />

            <label class="modal__form-label" for="description"></label>
            <input
              type="text"
              class="modal__input"
              id="description"
              placeholder="Explorer"
            />

            <button type="submit" id="modal__submit" class="modal__submit">
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div id="imageModal" class="modal">
      <span class="modal__close" id="imageClose"></span>
      <div class="modal__container">
        <h2 class="modal__title">New Place</h2>

        <form class="modal__form" autocomplete="off">
          <fieldset class="modal__form-fieldset">
            <label class="modal__form-label" for="name"></label>
            <input
              type="text"
              class="modal__input"
              id="title"
              placeholder="Title"
            />

            <label class="modal__form-label" for="description"></label>
            <input
              type="text"
              class="modal__input"
              id="link"
              placeholder="Image link"
            />

            <button type="submit" id="modal__submit" class="modal__submit">
              Create
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div id="previewModal" class="modal modal_view">
      <div class="modal__content">
        <span class="modal__close" id="previewClose"></span>
        <img id="previewImage" src="" alt="Preview" class="modal__image" />
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
